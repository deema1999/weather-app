<form [formGroup]="form" #myform="ngForm" (ngSubmit)="onSubmit()" class="form form-register">

    <div class="form-field">
        <label class="user" for="register-email">Email</label>
        <input name="email"  type="email" class="form-input" formControlName="email" pattern="[a-z0-9._%+-]+@pseu+\.edu$"  placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email && f.email.errors.pattern ;else notpattern">
                 Email must be a valid email address
            </div>
        </div>
    </div>

    <ng-template #notpattern>
        Email does not follow the pattern
    </ng-template>

    <div class="form-field">
        <label class="lock" for="register-password">Password</label>
        <input name="password" type="password" class="form-input" formControlName="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">password is requiered</div>
            <div *ngIf="f.password.errors.minlength">password must at least 6 characters</div>
            <div *ngIf="f.password.errors.maxlength">password can maximum be 12 characters long</div>
        </div>
    </div>

    <div class="form-field">
        <input type="submit" value="Register">
    </div>
</form>
